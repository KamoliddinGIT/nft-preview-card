<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/image-equilibrium.jpg" alt="img" class="image" />
      <div class="card-infos">
        <h1>Equilibrium #3429</h1>
        <p>Our equilibrium collection promotes balance and calm.</p>
        <div>
          <h2><img src="./images/icon-ethereum.svg" alt="icon" /> 0.041 ETH</h2>
          <h2><img src="./images/icon-clock.svg" alt="clock" /> 3 days left</h2>
        </div>
        <div class="user-info">
          <img src="./images/image-avatar.png" alt="avatar-user" />
          <span>Creation of <span>Jules Wyvern</span></span>
        </div>
      </div>
    </div>
  </body>
</html>
